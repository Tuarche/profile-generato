<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロフィール画像ジェネレーター - Tuarche版</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-area">
      <h1>プロフィール画像ジェネレーター</h1>

      <label><strong>★名前（必須）</strong>
        <input type="text" id="displayName" placeholder="例：Tuarche" required />
      </label>

      <label><strong>★Xアカウント（必須）</strong>
        <input type="text" id="xAccount" placeholder="@Tu4rche" required />
      </label>

      <label><strong>★アイコン画像（任意）</strong>
        <input type="file" id="iconUpload" accept="image/*" />
      </label>

      <!-- プラットフォーム選択 -->
      <fieldset>
        <legend><strong>★配信プラットフォーム</strong></legend>
        <label><input type="checkbox" class="platform" value="Twitch"> Twitch 🎮</label>
        <input type="text" class="platform-input" data-platform="Twitch" placeholder="Twitchアカウント" />

        <label><input type="checkbox" class="platform" value="YouTube"> YouTube 📺</label>
        <input type="text" class="platform-input" data-platform="YouTube" placeholder="YouTubeチャンネル名" />

        <label><input type="checkbox" class="platform" value="その他"> その他 ✍️</label>
        <input type="text" class="platform-input" data-platform="その他" placeholder="その他プラットフォーム" />
      </fieldset>

      <!-- 出力ボタン -->
      <button id="generateBtn">画像を生成する</button>
    </div>

    <div class="preview-area">
      <div id="previewCard">
        <img id="iconPreview" src="" alt="アイコン" />
        <div class="info">
          <h2 id="namePreview">名前</h2>
          <p id="xPreview">@example</p>
          <div id="platformPreview"></div>
        </div>
      </div>

      <a id="downloadLink" style="display:none">画像をダウンロード</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
