<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>プロフィール画像ジェネレーター</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app-container">

  <!-- 左側 入力フォーム -->
  <section id="input-section">
    <h1>プロフィール画像ジェネレーター</h1>

    <form id="profile-form">

      <!-- ★名前 -->
      <label class="required" for="name-input">★名前（必須）</label>
      <input type="text" id="name-input" name="name" required maxlength="30" placeholder="例: Tuarche" />

      <!-- ★アイコン画像アップロード -->
      <label for="icon-upload">★アイコン画像（任意）</label>
      <input type="file" id="icon-upload" name="icon" accept="image/*" />

      <!-- アイコン形選択 -->
      <label for="icon-shape">アイコン形状</label>
      <select id="icon-shape" name="iconShape">
        <option value="circle" selected>丸 (○)</option>
        <option value="star">星 (☆)</option>
        <option value="rounded-square">角丸四角 (□)</option>
      </select>

      <!-- ★Xアカウント -->
      <label class="required" for="x-account-input">★Xアカウント（必須）</label>
      <input type="text" id="x-account-input" name="xAccount" required maxlength="30" placeholder="@Tu4rche" />

      <!-- 配信プラットフォーム -->
      <fieldset>
        <legend>配信プラットフォーム（複数選択可）</legend>

        <label><input type="checkbox" name="platform" value="Twitch" /> Twitch 🎮</label>
        <label><input type="checkbox" name="platform" value="YouTube" /> YouTube 📺</label>
        <label><input type="checkbox" name="platform" value="Other" /> その他</label>

        <div id="platform-other-container" style="display:none;">
          <label for="platform-other-text">その他配信プラットフォーム名</label>
          <input type="text" id="platform-other-text" name="platformOther" maxlength="30" placeholder="例: Trovo" />
        </div>

        <div id="platform-accounts-container">
          <!-- 選択されたプラットフォームごとのアカウント入力欄がここに追加されます -->
        </div>
      </fieldset>

      <!-- 以下、活動時間～ひとことは次に追加していきます -->

    </form>
  </section>

  <!-- 右側 リアルタイムプレビュー -->
  <section id="preview-section">
    <h2>リアルタイムプレビュー</h2>
    <div id="profile-preview">
      <!-- プレビュー画像がここに描画されます -->
    </div>

    <button id="generate-image-btn" type="button">画像を生成する</button>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
