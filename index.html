<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #preview-content {
      width: 600px;
      height: 800px;
      padding: 20px;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-sizing: border-box;
    }
    .section-title {
      font-weight: bold;
      margin-top: 10px;
    }
    .preview-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- 入力フィールドなどは省略（既存のものを使ってください） -->

  <div class="preview-wrapper">
    <div id="preview-content" style="background: #fff; color: #000; font-family: sans-serif;">
      <!-- プレビュー内容がここに表示されます -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
